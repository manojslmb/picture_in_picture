<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture in Picture</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/4712/4712109.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Video Element => the stage of the captured media stream -->
    <video class="video" controls height="360" width="640" hidden></video>

    <!-- Capture Button -->
    <button class="capture-button">Capture</button>

    <!-- Show the Stream Button -->
    <button class="show-stream">
        <img src="view.png" alt="eye">
    </button>

    <script src="script.js"></script>
</body>
</html>
