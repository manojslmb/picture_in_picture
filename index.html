<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture in Picture</title>
    <link rel="icon" type="image/png" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.flaticon.com%2Ffree-icon%2Fbot_4712109&psig=AOvVaw1LtbYsJYoZW6f1G0bN-OyG&ust=1679428071892000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCPjZrqCj6_0CFQAAAAAdAAAAABAE">

<body>

    <!-- Video Element => the stage of the captured media stream -->
    <video class="video" controls height="360" width="640" hidden></video>

    <!-- Capture Button -->
    <button class="capture-button">Capture</button>

    <!-- Show the Stream Button -->
    <button class="show-stream">
        <img src="view.png" alt="eye">
    </button>

    <script src="script.js"></script>
</body>
